title: Build and deploy your Nuxt SaaS within minutes!
description: Open source boilerplate built with Nuxt 4, Prisma, Neon, Nuxt Auth, Resend, Nuxt UI, and Stripe.
seo:
  title: Nuxt SaaS Stripe Starter Template
  description: Open source boilerplate to create your own SaaS website with Nuxt 4. Built with Prisma, Stripe, authentication, and modern UI components.
navigation: false
hero:
  links:
    - label: Get started
      icon: i-lucide-arrow-right
      trailing: true
      to: /docs
      size: xl
    - label: Stars on GitHub
      icon: i-simple-icons-github
      size: xl
      color: neutral
      variant: subtle
      to: https://github.com/devstack-be/nuxt-saas-stripe-starter
      target: _blank
sections:
  - title: Complete SaaS Stack
    description: Everything you need to build a modern SaaS application. From authentication to payments, from database to deployment - it's all configured and ready to use.
    id: features
    orientation: horizontal
    features:
      - name: Stripe Integration
        description: Complete payment system with subscriptions, webhooks, and billing management. Ready for production use.
        icon: i-lucide-credit-card
      - name: Authentication Ready
        description: Built with Sidebase Nuxt Auth. Support for Google, GitHub, Azure and countless other providers.
        icon: i-lucide-shield
      - name: Database & ORM
        description: Prisma ORM with PostgreSQL support. Includes migrations and a complete schema for SaaS applications.
        icon: i-lucide-database
  - title: Production Ready Platform
    description: Deploy with confidence using modern tools and services. From Vercel deployment to Neon database, everything is configured for scalability.
    orientation: horizontal
    reverse: true
    features:
      - name: Email Integration
        description: Powered by Resend for transactional emails. Beautiful templates and reliable delivery out of the box.
        icon: i-lucide-mail
      - name: Modern UI/UX
        description: Built with Nuxt UI and Tailwind CSS. Beautiful, responsive, and accessible components included.
        icon: i-lucide-palette
      - name: Developer Experience
        description: TypeScript, ESLint, hot reload, and comprehensive documentation. Start coding immediately.
        icon: i-lucide-code-2
features:
  title: Complete SaaS Starter Kit
  description: Open source boilerplate that includes everything you need to launch your SaaS. Focus on your unique features while we handle the foundation.
  items:
    - title: Stripe Payments
      description: Complete payment integration with subscriptions, billing management, and webhook handling for secure transactions.
      icon: i-lucide-credit-card
    - title: User Authentication
      description: Secure authentication system with multiple providers support via Sidebase Nuxt Auth integration.
      icon: i-lucide-shield-check
    - title: Database Ready
      description: Prisma ORM with PostgreSQL support, migrations, and a complete schema designed for SaaS applications.
      icon: i-lucide-database
    - title: Email System
      description: Resend integration for transactional emails with beautiful templates and reliable delivery.
      icon: i-lucide-mail
    - title: Modern UI Framework
      description: Nuxt UI components with Tailwind CSS styling, dark mode support, and responsive design.
      icon: i-lucide-layout
    - title: Deploy Anywhere
      description: Optimized for Vercel deployment with Neon database integration and production-ready configuration.
      icon: i-lucide-rocket
